<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#e94560" text-anchor="middle">
    AgentFoundry
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="36" fill="#f1f1f1" text-anchor="middle">
    Developer Tooling &amp; Automation
  </text>
  
  <!-- Features -->
  <g transform="translate(200, 330)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="8" fill="#00d4ff"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="24" fill="#f1f1f1">
      Offline-First Development
    </text>
    
    <!-- Feature 2 -->
    <circle cx="0" cy="50" r="8" fill="#00d4ff"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="24" fill="#f1f1f1">
      Streamlit Web Interface
    </text>
    
    <!-- Feature 3 -->
    <circle cx="0" cy="100" r="8" fill="#00d4ff"/>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="24" fill="#f1f1f1">
      Agent Training &amp; Management
    </text>
    
    <!-- Feature 4 -->
    <circle cx="0" cy="150" r="8" fill="#00d4ff"/>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="24" fill="#f1f1f1">
      Automated Repository Health Checks
    </text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="#888" text-anchor="middle">
    100% Open Source | ISC License
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#e94560" stroke-width="2" opacity="0.3"/>
  <circle cx="1100" cy="530" r="50" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  <circle cx="1050" cy="150" r="30" fill="none" stroke="#e94560" stroke-width="2" opacity="0.3"/>
</svg>
