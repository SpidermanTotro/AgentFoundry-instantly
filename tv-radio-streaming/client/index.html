<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ Free TV & Radio Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .subtitle { text-align: center; margin-bottom: 40px; opacity: 0.9; }
        .player-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        #video {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            background: black;
        }
        .current-channel {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .channel-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            border-color: white;
        }
        .channel-card.active {
            background: rgba(255,255,255,0.3);
            border-color: #4CAF50;
        }
        .channel-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .channel-country {
            opacity: 0.8;
            font-size: 0.9em;
        }
        .channel-flag { font-size: 2em; margin-bottom: 10px; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; }
        .error { background: rgba(255,0,0,0.2); padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Free TV & Radio Streaming</h1>
        <div class="subtitle">German, Australian & USA channels - 100% Free!</div>
        
        <div class="player-container">
            <video id="video" controls autoplay muted></video>
            <div class="current-channel" id="currentChannel">Select a channel to start watching</div>
        </div>

        <div id="channelList" class="channel-list loading">
            Loading channels...
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let hls = null;
        let currentChannelId = null;

        // Country flags
        const flags = {
            'DE': 'üá©üá™',
            'AU': 'üá¶üá∫',
            'US': 'üá∫üá∏',
            'IN': 'üáÆüá≥'
        };

        // Load channels
        async function loadChannels() {
            try {
                const response = await fetch(`${API_URL}/channels`);
                const channels = await response.json();
                
                const channelList = document.getElementById('channelList');
                channelList.className = 'channel-list';
                channelList.innerHTML = channels.map(channel => `
                    <div class="channel-card" onclick="playChannel('${channel.id}', '${channel.name}', '${channel.stream}')">
                        <div class="channel-flag">${flags[channel.country] || 'üì∫'}</div>
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-country">${channel.country} ‚Ä¢ ${channel.category}</div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('channelList').innerHTML = `
                    <div class="error">Error loading channels: ${error.message}</div>
                `;
            }
        }

        // Play channel
        function playChannel(id, name, streamUrl) {
            const video = document.getElementById('video');
            const currentChannel = document.getElementById('currentChannel');
            
            // Update UI
            document.querySelectorAll('.channel-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            currentChannel.textContent = `üì∫ Now Playing: ${name}`;
            currentChannelId = id;
            
            // Clean up previous HLS instance
            if (hls) {
                hls.destroy();
            }
            
            // Check if HLS is supported
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        currentChannel.textContent = `‚ùå Error loading ${name}`;
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                });
            } else {
                currentChannel.textContent = '‚ùå HLS not supported in this browser';
            }
        }

        // Initialize
        loadChannels();
    </script>
</body>
</html>
